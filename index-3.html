<!DOCTYPE html>
<html lang="en">
<head>
<title>Mattock Mockup Contact Page</title>
<link rel="stylesheet" type="text/css" href="style-3.css" />
</head>

  <body>
  <div id="wrapper">
    <div id="container">

      <header>
        <img id="mattock-logo" src="images/mattock-logo.png">
        <ul>
          <li><a href="index.html#porfolio">PORTFOLIO</a></li>
          <li><a href="index-2.html#about">ABOUT</a></li>
          <li><span>CONTACT</span></li>
        </ul>
      </header>

        <img id="contact-img" src='http://mattock.co/wp-content/uploads/2013/03/Soho4.jpg'>

      <div id="get-in-touch-page">
        <div class="get-in-touch">
          <div class="left-column">
            <form>
            <div>
              <label for="name">Your Name (required)</label><br>
              <input type="text" id="name" />
            </div>
            <div>
              <label for="mail">Email (required)</label><br>
              <input type="email" id="mail" />
            </div>
            <div>
              <label for="subject">Subject</label><br>
              <input type="text" id="subject" />
            </div>
            <div>
              <label for="msg">Your Message</label><br>
              <textarea id="msg"></textarea>
            </div>
            <div class="button">
              <input type="submit" value="Send" class="submit-button"/>
            </div>
            </form>
          </div>
        </div>

        <div class="get-in-touch">
          <div class="right-column">
            <h1>Get in touch!</h1>
              <p>Shoot us an email, we like emails. Or give us a ring.</p>
              <p>Or better yet, swing by the office! But please...whatever you do, don't challenge Dylan to nerf basketball.</p>
            <div class="address">
              <p><span>Address:</span> 175 Varick St Fl 5<br>New York 10014</p>
            </div>
            <div class="phone">
              <p><span>Phone:</span> 347.329.4472</p>
            </div>
            <img id="arrow-img" src='images/mattock-arrow-white.png'>
          </div>
        </div>

      <div id="map-to-mattock">
        <img src="images/map.png">
      </div>
      </div>

      <footer>
        <p>&copy; 2016 Mattock.</p>
      </footer>

    </div>
  </div>
  </body>
</html>
